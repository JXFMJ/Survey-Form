<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
<p>Thank you for taking the time to help us improve the platform</p>
<fieldset>
    <label for=""class="lab">Name</label>
    <input type="name" placeholder="Enter your name: ">
    <label for=""class="lab">Email</label>
    <input type="text" placeholder="Enter your email: ">
    <label for="age"class="lab">Age(optional):<br><input id="age" type="number" name="age" min="1" max="120" placeholder="Age" />
    <label for=""class="lab">Which option best describes your current role?</label>
   <select name="" id="">
    <option value="">Select current role</option>
   <option value="1">Student</option>
   <option value="2">Full Time Job</option>
   <option value="3">Full Time Learner</option>
   <option value="4">Prefer Not Say</option>
   <option value="5">Other</option>
   </select>
</fieldset>

<fieldset>
   <label for=""class="lab">Would you recommend free code camp to a friend?</label>
    <form>
    <label for="definitely"class="lab"><input id="definitely" type="radio" name="account-type" checked /> Definitely </label>
    <label for="maybe"class="lab"><input id="maybe" type="radio" name="account-type" /> Maybe</label>
    <label for="not"><input id="not" type="radio" name="account-type" />Not sure</label>
    </form>
</fieldset>

<fieldset>
    <label for=""class="lab">What is your favorite feature of freeCodeCamp</label>
    <select name="" id="">
<option value="">Select option</option>
<option value="">Learn</option>
<option value="">Knowledge</option>
<option value="">Help people</option>
    </select>
</fieldset>

<fieldset>
    <label for="">What would you like to see improved(Check all that apply)</label>
    <br><input type="checkbox">
    <label for="">Front-end Projects</label>
    <br>
    <input type="checkbox"> 
    <label for="">Back-end Projects</label>
    <br>
    <input type="checkbox">
    <label for="">Data Visualization</label>
    <br>
    <input type="checkbox"> <label for="">Challenges</label>
    <br>
    <input type="checkbox"> <label for="">Open Source Community</label><br>
    <input type="checkbox"> <label for="">Gitter help roomd</label><br>
    <input type="checkbox"> <label for="">Videos</label><br>
    <input type="checkbox"> <label for="">City Meetups</label><br>
    <input type="checkbox"> <label for="">Wiki</label><br>
    <input type="checkbox"> <label for="">Forum</label><br>
    <input type="checkbox"> <label for="">Additional Courses</label>

</fieldset>
<fieldset>
<label for="">Any comments or suggestions</label><br>
<textarea name="" id="" placeholder="Enter your comment here"></textarea>
<button>Submit</button>
</fieldset>
<p>&copy;04/09/2024</p>

</body>
</html>
